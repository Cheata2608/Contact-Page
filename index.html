<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <a href="#">
        <img class="icon" src="img/contact-form-icon.svg" alt="icon" />
      </a>
      <div class="flex">
        <div class="title">
          <h1>
            Interested in our <br />
            business pricing?
          </h1>
          <h3>
            Fill out the form to view details and we'll <br />
            contact you as soon as possible.
          </h3>
        </div>
        <form class="input">
          <div class="name">
            <label for="name">Name</label> <br />
            <input
              type="text"
              name="NAME"
              id="name"
              placeholder="Chheang Socheata"
            />
          </div>
          <div class="email">
            <label for="email">Company Email</label> <br />
            <input
              type="text"
              id="email"
              placeholder="chheangsocheata23@gmail.com"
            />
          </div>
          <div class="size">
            <label for="size">Company Size</label> <br />
            <select id="size">
              <option style="font-size: 2rem">10-30 employees</option>
              <option style="font-size: 2rem">30-50 employees</option>
              <option style="font-size: 2rem">50-100 employees</option>
              <option style="font-size: 2rem">100-200 employees</option>
            </select>
          </div>
          <div class="subject">
            <label for="subject">subject</label><br />
            <select id="subject">
              <option>Building Landing Pages</option>
              <option>Building Landing Pages</option>
              <option>Building Landing Pages</option>
            </select>
          </div>
          <div class="message">
            <label for="message">Message</label> <br />
            <textarea
              id="message"
              class="message"
              placeholder="Hello, My name is Chheang Socheata."
            ></textarea>
          </div>
          <button id="button">Contact Sales</button>
        </form>
      </div>
    </section>
  </body>
</html>
